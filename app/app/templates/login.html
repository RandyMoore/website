{% extends "blogging/base.html" %}
{% block title %}
Blog Login
{% endblock title %}
{% block main %}
<div class="login">
    <h2>Login</h2>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

    <form action="{{ url_for('login') }}" method=post>
        <dl>
            <dt>Username:
            <dd><input type=text name=username style="color:black">
            <dt>Password:
            <dd><input type=password name=password style="color:black">
            <dd><input type=submit value=Login style="color:black">
        </dl>
    </form>
</div>
{% endblock main %}
